<div class="product">
  <div class="product__body" [ngStyle]="{ 'background-color': product.color }">
    {{ product.color }}
  </div>
  <div class="product__caption">
    <div class="caption">
      <div class="caption__title">
        {{ product.name }}
      </div>
      <div class="caption__detail">
        {{ product.pantone_color}} - {{ product.year }}
      </div>
    </div>
  </div>
</div>
