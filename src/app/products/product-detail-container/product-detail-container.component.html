<div class="row">
  <div class="col-xs-12 col-sm-4">
    <app-product-cart [items]="(cartState$ | async).items"></app-product-cart>
  </div>
  <div class="col-xs-12 col-sm-8">
    <app-loader [show]="(state$ | async).product.isLoading"></app-loader>
    <app-product-detail [product]="(state$ | async).product.item" [isInCart]="isProductInCart() | async" (addItem)="onAddItem($event)"></app-product-detail>
  </div>
</div>
